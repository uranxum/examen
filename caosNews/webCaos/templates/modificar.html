{% extends "base.html" %}
{% load static %}
{% block contenido %}

<div class="container-fluid p-3 mb-2 bg-secondary text-white" style="border-bottom: 1px solid #000000;">
    <div class="container-fluid p-3 mb-2 bg-white text-dark"
        style="width: 60%; margin-left: 20%; margin-top: 7%; border-radius: 25px; border: 1px solid #000000;">
        <h2 class="text-center fs-3 fw-normal" style="padding-top: 10px;">M O D I F I C A R</h2>
        <h2 class="text-center fs-3 fw-normal" style="margin-bottom: 35px;">N O T I C I A</h2>
        <form action="{% url 'MON' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="txtId" value="{{noticia.idNoticia}}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Titulo Noticia</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="txtTitulo" name="txtTitulo"
                    value="{{noticia.titulo}}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Fecha</span>
                <input type="date" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="txtFecha" name="txtFecha"
                    value="{{noticia.fecha}}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ubicaci√≥n</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="txtUbicacion" name="txtUbicacion"
                    value="{{noticia.ubicacion}}" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                <select class="form-select" id="cboCategoria" name="cboCategoria" required>
                    {% for item in categorias %}
                    {% if item.nombre == noticia.categoria.nombre %}
                    <option selected value="{{item.nombre}}">{{item.nombre}}</option>
                    {% else %}
                    <option value="{{item.nombre}}">{{item.nombre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="input-group" style="padding-bottom:20px;">
                <span class="input-group-text">Encabezado</span>
                <textarea class="form-control" aria-label="With textarea" id="txtEncabezado"
                    name="txtEncabezado" required>{{noticia.encabezado}}</textarea>
            </div>
            <div class="input-group" style="padding-bottom:20px;">
                <span class="input-group-text">Cuerpo</span>
                <textarea class="form-control" aria-label="With textarea" id="txtCuerpo"
                    name="txtCuerpo" required>{{noticia.cuerpo}}</textarea>
            </div>
            <h6>Imagen Actual</h6>
            <img src="{{noticia.foto.url}}" class="card-img-top" alt="..." style="height: 300px;">

            <div class="input-group mb-3" style="padding-bottom:20px; padding-top: 20px;">
                <input type="file" class="form-control" id="txtImg" name="txtImg" required>
                <label class="input-group-text" for="inputGroupFile02" id="txtImg">Subir</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-dark" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <br>
    <br>
</div>
{% endblock contenido %}
